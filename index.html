<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="top-section">
      <header>
        <h1>To-do-List</h1>
      </header>
      <div class="profile">
        <h3>Muhammad Aprilianto</h3>
        <p>Backend Developer</p>
      </div>
      <div class="time" id="current-time"></div>
    </div>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">
          Tambah yang harus dilakukan
        </h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Masukkan hal yang akan dilakukan</label>
            <textarea id="title" name="title" required></textarea>
          </div>
          <div class="form-group">
            <label for="priority">Level Prioritas</label>
            <select id="priority" name="priority" required>
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" name="deadline" />
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>
      <div class="container">
        <h2 class="container-header">To Do</h2>
        <div class="list-item" id="todos"></div>
      </div>
      <div class="container">
        <div class="completed-header">
          <h2 class="container-header">Done</h2>
          <button
            id="delete-all-btn"
            class="delete-all-btn"
            style="display: none"
          >
            Hapus Semua
          </button>
        </div>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
